<!DOCTYPE html>
<html>
  <head>
    <title>Vertical bar chart</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style type="text/css">

body {
  font: 11px sans-serif;
}

.bar rect {
  fill: #843c39;
}

.bar text.value {
  fill: black;
}

.axis {
  shape-rendering: crispEdges;
}

.axis path {
  fill: none;
}

.x.axis line {
  stroke: #fff;
  stroke-opacity: 0;
}

.y.axis path {
  stroke: #fff;
}

    </style>
  </head>
  <body>
    <h3>Missouri foster children on psychoactive drugs, by drug class<h3>
    <div class="chart">


  </div>
  </body>
  <script src="script.js"></script>
</html>
